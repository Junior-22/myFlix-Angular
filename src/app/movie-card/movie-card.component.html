<!-- display navbar view -->
<app-navbar-view></app-navbar-view>

<div class="movie-view" style="display: flex;">
  <!-- ngFor is used to display movies in its own card -->
  <mat-card *ngFor="let movie of movies; let i=index" style="flex: 1 1 auto;">
    <mat-card-header class="card-header">
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
    </mat-card-header>

    <img src={{movie.ImagePath}} alt="{{movie.Title}}" style="width: 350px;" />

    <mat-card-actions>
      <button mat-button (click)="openDescriptionDialog(movie.Title, movie.Description)"
        color="primary">Synopsis</button>
      <button mat-button (click)="openDirectorDialog(movie.Director.Name)" color="primary">Director</button>
      <button mat-button (click)="openGenreDialog(movie.Genre.Name)" color="primary">Genre</button>

      <!-- render add or remove from favorites -->
      <button mat-button>
        <mat-icon *ngIf="!isFav(movie._id)" (click)="addToFavoriteMovies(movie._id)" color="primary">favorite_border
        </mat-icon>
        <mat-icon *ngIf="isFav(movie._id)" (click)="removeFromFavoriteMovies(movie._id)" color="primary">favorite
        </mat-icon>
      </button>
      <!-- <button mat-button *ngIf="isFav(movie._id)" (click)="removeFromFavoriteMovies(movie._id)" color="primary">
        <mat-icon>favorite</mat-icon>
      </button> -->
    </mat-card-actions>
  </mat-card>
</div>
