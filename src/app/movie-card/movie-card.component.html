<div class="movie-view" style="display: flex;">
  <!-- ngFor is used to display movies in its own card -->
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
    </mat-card-header>

    <img src={{movie.ImagePath}} alt="{{movie.Title}}" style="width: 300px;" />

    <mat-card-actions>
      <button mat-button (click)="openDescriptionDialog(movie.Title, movie.Description)"
        color="primary">Synopsis</button>
      <button mat-button (click)="openDirectorDialog(movie.Director.Name)" color="primary">Director</button>
      <button mat-button (click)="openGenreDialog(movie.Genre.Name)" color="primary">Genre</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
