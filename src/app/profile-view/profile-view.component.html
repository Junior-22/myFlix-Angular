<!-- display navbar view -->
<app-navbar-view></app-navbar-view>

<div class="user-profile-page" style="display: flex;">
  <!-- user profile -->
  <mat-card class="user-profile-card">
    <mat-card-header class="user-profile-card-header">
      <mat-card-title>Hello {{user.Username}}</mat-card-title>
    </mat-card-header>

    <!-- view profile -->
    <mat-card-content class="user-profile-card-content">
      <p><b>Username: </b> {{user.Username}}</p>
      <p><b>Email: </b> {{user.Email}}</p>
      <p><b>Birthday: </b> {{user.Birthday}}</p>
    </mat-card-content>

    <!-- edit & delete profile -->
    <mat-card-actions class="user-profile-actions">
      <button mat-raised-button (click)="openEditProfileDialog()" color="primary">
        <mat-icon>edit</mat-icon> Edit Profile
      </button>
      <button mat-raised-button (click)="deleteProfile()" color="warn">
        <mat-icon>delete_forever</mat-icon> Delete profile
      </button>
      <button class="profile-close-button" mat-stroked-button aria-label="Close the profile details" mat-dialog-close
        color="primary">
        X
      </button>
    </mat-card-actions>

  </mat-card>
  <br />

  <!-- new -->
  <div>
    <h2>Favourite Movies</h2>
    <div *ngIf="displayElement; else message">
      <mat-card *ngFor="let movie of favoriteMovies; let i = index" style="flex: 1 1 auto;" class="user-profile-card">
        <mat-card-header>
          <mat-card-title>{{movie.Title}}</mat-card-title>
        </mat-card-header>

        <img src={{movie.ImagePath}} alt="{{movie.Title}}" style="width: 350px;" />

        <button mat-raised-button (click)="removeFavMovie(movie._id)" color="warn">
          <mat-icon>favorite</mat-icon> Remove
        </button>

      </mat-card>
    </div>
    <ng-template #message>
      <h4>No favourite movies</h4>
    </ng-template>
  </div>
</div>
